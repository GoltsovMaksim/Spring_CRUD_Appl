<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="${user.name}" id="name"/>
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error message</div>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="${user.surname}" id="surname"/>
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error message</div>
    <br/>
    <label for="age">Enter age of user: </label>
    <input type="text" th:field="${user.age}" id="age"/>
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error message</div>
    <br/>
    <label for="email">Enter Email: </label>
    <input type="text" th:field="${user.email}" id="email"/>
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error message</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>


</body>
</html>
