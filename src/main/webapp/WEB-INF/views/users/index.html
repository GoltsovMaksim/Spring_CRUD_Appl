<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>
<p><a href="users/new">Push to add new user!</a></p>

</body>
</html>
