<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="${user.name}" id="name"/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="${user.surname}" id="surname"/>
    <label for="age">Enter age of user: </label>
    <input type="text" th:field="${user.age}" id="age"/>
    <label for="email">Enter Email: </label>
    <input type="text" th:field="${user.email}" id="email"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>


</body>
</html>
